{% extends "layout.html" %}

{% block body %}

        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input autocomplete="off" placeholder="Name" name="name" required type="text">
                    <input autocomplete="off" placeholder="Month" name="month" required type="number" min="1" max="12">
                    <input autocomplete="off" placeholder="Day" name="day" required type="number" min="1" max="31">
                    <button type="submit" name="add">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for entrie in entries %}
                            <tr>
                                <td>{{ entrie.name }}</td>
                                <td>{{ entrie.month }}/{{ entrie.day}}</td>

                                <!-- Add a form to edit birthday from table -->
                                <form action="/edit" method="post">
                                    <td>
                                        <input type="submit" value="Edit">
                                        <input name="id" type="hidden" value="{{ entrie.id }}">
                                    </td>
                                </form>
                                <!-- Add a form to delete birthday from table-->
                                <form action="/delete" method="post">
                                    <td>
                                        <input name="id" type="hidden" value="{{ entrie.id }}">
                                        <input type="submit" value="Delete">
                                    </td>
                                </form>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

{% endblock %}
