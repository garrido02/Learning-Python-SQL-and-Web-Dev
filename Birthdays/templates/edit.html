{% extends "layout.html" %}

{% block body %}

        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Edit a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/change" method="post">
                    <input name="id" type="hidden" value="{{ id }}">
                    <input autocomplete="off" placeholder="Month" name="month"  type="number" min="1" max="12">
                    <input autocomplete="off" placeholder="Day" name="day" type="number" min="1" max="31">
                    <button type="submit" name="add">Edit Birthday</button>
                </form>
            </div>
        </div>
{% endblock %}
